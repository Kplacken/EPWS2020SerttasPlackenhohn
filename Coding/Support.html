    <header>
        <div class="header">

            <span class="scal" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        </div>
    </header>

    <img src="/Bilder/support.jpg" alt="Dehnen" class="grafik">


    <form class="support">
        <fieldset >
                <legend class="legend1">Persönliche Informationen</legend>
                <fieldset class="fieldset_one">
                    <label class="lab">Anrede:<font color="red">*</font>
                        <select name="- Bitte auswählen -" required>
                            <option>- Bitte auswählen -</option>
                            <option>Frau</option>
                            <option>Herr</option>
                        </select>
                    </label>

                    <label for="titel">Titel:</label>
                    <input class="inp" type="text" id="titel" name="titel">

                    <label for="vorname">Vorname:<font color="red">*</font></label>
                    <input class="inp" type="text" id="vorname" name="vorname" required>
                    <label for="nachname">Nachname:<font color="red">*</font></label>
                    <input class="inp" type="text" id="nachname" name="nachname" required>

                    <label for="unternehmen">Unternehmen:</label>
                    <input class="inp" type="text" id="unternehmen" name="unternehmen">

                    <label for="email">E-Mail Adresse:<font color="red">*</font></label>
                    <input class="inp" type="text" id="email" name="email" required>
                    <label for="telefon">Telefonnummer:</label>
                    <input class="inp" type="text" id="telefon" name="telefon">
                    <label for="alternativ_telefon">Alternative Telefonnummer:</label>
                    <input class="inp" type="text" id="alternativ_telefon" name="alternativ_telefon">
                    <label for="fax">Faxnummer:</label>
                    <input class="inp" type="text" id="fax" name="fax">

                    <label for="tag">Erreichbar am:</label>
                    <input class="inp" type="text" id="tag" name="tag">
                    <div>
                        <label for="erreichbarkeit">Erreichbar in der Zeit von (Uhrzeit):</label>
                        <input class="inp" type="text" id="erreichbarkeit" name="erreichbarkeit">
                        <label for="uhr">bis</label>
                        <input class="inp" type="text" id="uhr" name="uhr">
                    </div>
                </fieldset>
                <legend class="legend2" required>Problembeschreibung/ Anfrage</legend>
                <fieldset class="fieldset2">
                    <ul class="tabelle_check">
                        <li>
                            <label class="lab">
                                <input type="checkbox" name="problem" value="Update/Upgrade">
                                Update/Upgrade
                            </label>
                        </li>
                        <li>
                            <label class="lab">
                                <input type="checkbox" name="problem" value="System">
                                System anpassung
                            </label>
                        </li>
                        <li>
                            <label class="lab">
                                <input type="checkbox" name="problem" value="Passwort">
                                Passwort vergessen
                            </label>
                        </li>
                        <li>
                            <label class="lab">
                                <input type="checkbox" name="problem" value="Sonstiges">
                                Sonstiges
                            </label>
                            <div class="kommentarbox">
                                <p>Bitte schildern Sie uns hier genau Ihren Problemfall oder Ihr Anliegen,
                                    damit Ihr Problem zeitnahe behoben werden kann.<font color="red">*</font>
                                </p>
                                <textarea id="text" name="text" cols="75" rows="10"
                                    placeholder="Bitte geben Sie hier Ihren Problemfall an." required></textarea>
                            </div>
                        </li>
                    </ul>

                    <div class="formular_text">
                        <input class="input1" type="checkbox" id="datenschutz" name="datenschutz" checked required>
                        <label for="scales">Ich bin damit einverstanden, dass Life´s Good meine Angaben vertraulich
                            behandelt und sie zur
                            Übersendung von Informationen speichert und verarbeitet.<font color="red">*</font>
                            Die aktuelle Datenschutz-Grundverordung finden Sie hier: <a
                                href="https://dsgvo-gesetz.de/">Datenschutz-Grundverordung</a>.</label>
                    </div>



                    <button class="formular" type="submit">Formular abschicken</button>

                </fieldset>
        </fieldset>
    </form>
